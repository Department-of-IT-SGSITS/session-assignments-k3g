<script>
    const apiUrl = 'https://fytbx9ya08.execute-api.eu-north-1.amazonaws.com/weather';

    window.onload = function() {
        const urlWithCacheBuster = `${apiUrl}?t=${new Date().getTime()}`;

        fetch(urlWithCacheBuster)
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                const tableBody = document.querySelector("#weatherTable tbody");
                tableBody.innerHTML = ''; 

                data.forEach(item => {
                    let row = tableBody.insertRow();
                    let timestampCell = row.insertCell(0);
                    let tempCell = row.insertCell(1);
                    let descCell = row.insertCell(2);

                    let date = new Date(item.timestamp);
                    
                    timestampCell.innerHTML = date.toLocaleString('en-GB', { timeZone: 'Asia/Kolkata' });
                    tempCell.innerHTML = item.temperature;
                    descCell.innerHTML = item.weather_description; // <-- THIS LINE IS THE FIX
                });
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('loading').innerHTML = 'Failed to load weather data. See console for details.';
            });
    };
</script>
</body>
